                        <form class="submit-recipe-form"[formGroup]="form"(ngSubmit)="create() " action="post">

                            </div>

                                <select class="select2" name="filter-by">

                                    <option value="1">Tarte et Tartelettes</option>
                                    <option value="2">Cake</option>
                                    <option value="3">Mouelleux ou Fondants</option>
                                    <option value="4">Dessert aux fruits</option>
                                    <option value="5">Viennoiserie</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Description</label>

                                <div class="help-block with-errors"></div>
                            </div>

                            </div> -->

                                            <i class="far fa-clock"></i>


                                            <input id="tempspreparation_recette" type="text" placeholder="Temps de préparation: 00.00.00" formControlName="tempspreparation_recette" data-length="255"
                                                name="tempspreparation_recette">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">
                                            <i class="fas fa-utensils"></i>

                                                name="tempscuisson_recette">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">

                                    </div>
                                </div>

                              <label for="ingredients">Ingrédients :</label>
                              <div *ngIf="showForm"></div>
                              <table>
                                <tr *ngFor="let item of selectedIngredients; let i = index">
                                  <td>
                                    <select (change)="onSelectChange(item)" name="ingredients" [(ngModel)]="item.id_ingredient">
                                      <option *ngFor="let ing of ingredient" [value]="ing.id_ingredient">{{ing.nomingredients}}</option>
                                    </select>
                                  </td>
                                  <td>
                                    <input type="number" [(ngModel)]="item.quantite" name="quantite" />
                                  </td>
                                  <td>
                                    <button *ngIf="i == selectedIngredients.length - 1" (click)="addIngredient()">Ajouter un autre ingrédient</button>
                                  </td>
                                </tr>
                              </table>

                                    <div class="col-6">

                                            <i class="fas fa-times"></i>
                                        </div>
                                    </div>
