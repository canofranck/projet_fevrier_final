<H1 class="text-center">Liste des ingredients</H1>

<br>
<br>
<table id="table_id" class="table ">
    <thead>
        <tr>
            <th scope="col">id_ingredient</th>
            <th scope="col">quantiteingredient</th>
            <th scope="col">id_recette</th>
            <!-- <th scope="col">quantite</th>
            <th scope="col">id_recette</th> -->

          </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ingredient">
        <th scope="row"> {{item.id_ingredient}}</th>
        <td>{{item.quantiteingredient}}</td>

        <td>{{item.id_recette}}</td>

        <td><a  routerLink="/editingredient/{{item.id_ingredient}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </td>
        <td><a routerLink="/ingredient/{{item.id_ingredient}}"   class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a></td>
    </tr>
</tbody>
