<app-header></app-header>


  <section class="recipe-without-sidebar-wrap padding-top-80 padding-bottom-22">
    <form class="submit-recipe-form">
      <div class="container">
          <div class="adv-search-wrap">
               <div class="input-group">

              <input type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Recherche" class="form-control" placeholder="Ingredients ex : farine oeuf chocolat etc...">
              <div class="btn-group">
                        <button type="button" (click)="rechercher(searchTerm)"class="btn-upload"><i class="flaticon-add-plus-button"></i>Rechercher</button>
                        <!-- <button type="submit" class="btn-upload"><i class="flaticon-add-plus-button"></i>Enregistrer l'ingredient</button> -->
                </div>
              </div>

          </div>
          <div class="row" >
              <div class="col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let recette of recettesTrouvees.slice(debutnombrecetteaffichees, nombreRecettesAffichees); let i=index">
                  <div class="product-box-layout1" >
                      <figure class="item-figure">
                        <a *ngFor="let g of gallerie" [routerLink]="['/recette',recette.id_recette]">
                          <img *ngIf="g.id_recette == recette.id_recette" src="http://localhost:8085/image/{{g.galleriefilename}}" alt="Post" style="width:250px">
                        </a>

                         </figure>
                      <div class="item-content">
                          <span class="sub-title">{{recette.categorie_recette}}</span>
                          <h3 class="item-title"><a href="single-recipe1.html">{{recette.titre_recette}}</a></h3>
                          <ul class="item-rating">
                            <ng-container *ngIf="recette.notemoyenne">  <!--au cas ou la valeur est null-->
                              <ngb-rating [(rate)]="recette.notemoyenne" [readonly]="true" [max]="5" class="custom-size custom-color"></ngb-rating>
                              <span class="rating-number">{{ recette.notemoyenne | number: '1.2-2' }}</span>
                            </ng-container>



                              <!-- <li class="star-fill"><i class="fas fa-star"></i></li>
                              <li class="star-fill"><i class="fas fa-star"></i></li>
                              <li class="star-fill"><i class="fas fa-star"></i></li>
                              <li class="star-fill"><i class="fas fa-star"></i></li>
                              <li class="star-empty"><i class="fas fa-star"></i></li>
                              <li><span>9<span> / 10</span></span> </li> -->
                          </ul>
                          <p>{{recette.description_recette}}</p>
                          <ul class="entry-meta">
                              <li><a href="#"><i class="fas fa-clock"></i>{{recette.tempspreparation_recette}}</a></li>
                              <li><a href="#"><i class="fas fa-user"></i>by <span>{{recette.id_utilisateur}}</span></a></li>
                              <li><a href="#"><i class="fas fa-heart"></i><span>{{recette.nblike}}</span> Likes</a></li>
                          </ul>
                      </div>
                  </div>

              </div>
              <div class="col-6">
                <button  type="button" class="btn-submit" (click)="afficherMoins()"><i class="flaticon-add-plus-button"></i>Page Précedente</button>
              </div>
              <div class="col-6">
                <button  type="button" class="btn-submit" (click)="afficherPlus()"><i class="flaticon-add-plus-button"></i>Page Suivante</button>
              </div>

              </div>
          </div>
      <!-- </div> -->
    </form>
  </section>

<div id="search" class="search-wrap">
  <button type="button" class="close">×</button>
  <form class="search-form">
      <input type="search" value="" placeholder="Type here........" />
      <button type="submit" class="search-btn"><i class="flaticon-search"></i></button>
  </form>
</div>

<!-- Modal Start-->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <div class="title-default-bold mb-none">Se connecter</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
          <form class="login-form">
              <input class="main-input-box" type="text" placeholder="Nom d'utilisateur" />
              <input class="main-input-box" type="password" placeholder="Mots de passe" />
              <div class="inline-box mb-5 mt-4">
                  <div class="checkbox checkbox-primary">
                      <input id="modal-checkbox" type="checkbox">
                      <label for="modal-checkbox">Se Souvenir de moi</label>
                  </div>
                  <label class="lost-password"><a href="#">Mot de passe oublié ?</a></label>
              </div>
              <div class="inline-box mb-5 mt-4">
                  <button class="btn-fill" type="submit" value="Login">Se Connecter</button>
                  <a href="#" class="btn-register"><i class="fas fa-user"></i>S'enregistrer</a>
              </div>
          </form>
          <label>Se connecter avec un Reseau Social</label>
          <div class="login-box-social">
              <ul>
                  <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                  <li><a href="#" class="google"><i class="fab fa-google-plus-g"></i></a></li>
              </ul>
          </div>
      </div>
  </div>
</div>
</div>
<!-- Modal End-->
