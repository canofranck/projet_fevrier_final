
<div class="widget ranna-box-padding">
  <div class="section-heading heading-dark">
      <h3 class="item-heading">CATEGORIES</h3>
  </div>
  <div class="widget-categories" *ngFor="let categorie of nombresRecettesParCategorie">
      <ul>
          <li>
              <a [routerLink]="['/recettes', categorie.categorie]">{{ categorie.categorie}}
                  <span>{{ categorie.nombre }}</span>
              </a>
          </li>

      </ul>
  </div>
</div>
