<section class="padding-bottom-45">
  <div class="container">
      <div class="row gutters-40">
          <div class="col-lg-8">
              <div class="row gutters-40">
                  <div class="col-12" >
                    <div class="section-heading heading-dark" >
                      <h2 class="item-heading">Les Recettes Tendance</h2>
                  </div>
                      <div class="product-box-layout4"  *ngFor="let recette of topRecettes  ; let i=index" >

                          <div class="item-figure" >
                            <a *ngFor="let g of gallerie; let i=index"  [routerLink]="['/recette', recette.id_recette]" href="#"><img *ngIf="g.id_recette == recette.id_recette" src="http://localhost:8085/image/{{g.galleriefilename}}" alt="Post" ></a>
                              <!-- <img src="assets/img/product/product4.jpg" alt="Product">
                              <a href="single-recipe1.html" class="item-dot"> -->
                                <a>
                                  <span></span>
                                  <span></span>
                                  <span></span>
                              </a>
                          </div>
                          <div class="item-content" >
                              <span class="sub-title">{{recette.categorie_recette}}</span>
                              <!-- <h2 class="item-title"><a href="single-recipe1.html">{{recette.titre_recette}}</a></h2> -->
                              <ul class="item-rating">
                                  <li class="star-fill"><i class="fas fa-star"></i></li>
                                  <li class="star-fill"><i class="fas fa-star"></i></li>
                                  <li class="star-fill"><i class="fas fa-star"></i></li>
                                  <li class="star-fill"><i class="fas fa-star"></i></li>
                                  <li class="star-empty"><i class="fas fa-star"></i></li>
                                  <li><span>{{topCommentaire[i].notecommentaire}}</span> </li>
                              </ul>
                              <p>{{recette.description_recette}}</p>
                              <ul class="entry-meta">
                                  <li><a href="#"><i class="fas fa-clock"></i>{{recette.tempspreparation_recette}}</a></li>
                                  <li><a href="#"><i class="fas fa-user"></i>by <span>{{recette.id_utilisateur}}</span></a></li>
                                  <li><a href="#"><i class="fas fa-heart"></i><span>02</span> Likes</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 sidebar-widget-area sidebar-break-md">

              <app-lastrecipes></app-lastrecipes>
              <div class="widget ranna-box-padding">
                  <div class="widget-ad">
                      <a href="#"><img src="assets/img/figure/figure3.jpg" alt="Ad" class="img-fluid"></a>
                  </div>
              </div>
              <app-categorie></app-categorie>
          </div>
      </div>
  </div>
</section>
